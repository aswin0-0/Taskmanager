<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.3rem;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

         button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Task</h2>
        <form method="post">
            {% csrf_token %}
            <label>Title:</label>
            <input type="text" name="title" value="{{ task.title }}" required>
            
            <label>Description:</label>
            <textarea name="description" required>{{ task.description }}</textarea>
            
            <label>Due Date:</label>
            <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" required>
            
            <label>Category:</label>
            <select name="category" required>
                <option value="Work" {% if task.category == "Work" %}selected{% endif %}>Work</option>
                <option value="Groceries" {% if task.category == "Groceries" %}selected{% endif %}>Groceries</option>
                <option value="Study" {% if task.category == "Study" %}selected{% endif %}>Study</option>
                <option value="Personal" {% if task.category == "Personal" %}selected{% endif %}>Personal</option>
            </select>
            
            <button type="submit">Update Task</button>
        </form>
        <a href="{% url 'tasks' %}" class="back-link">‚Üê Back to Tasks</a>
    </div>
</body>
</html>
